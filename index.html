<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Partidas Rankeadas</title>
</head>
<body>
  <script>
    function calcularNivel(vitorias, derrotas) {
      let saldoVitorias = vitorias - derrotas;
      let nivel = "";

      if (vitorias < 10) {
        nivel = "Ferro";
      } else if (vitorias >= 11 && vitorias <= 20) {
        nivel = "Bronze";
      } else if (vitorias >= 21 && vitorias <= 50) {
        nivel = "Prata";
      } else if (vitorias >= 51 && vitorias <= 80) {
        nivel = "Ouro";
      } else if (vitorias >= 81 && vitorias <= 90) {
        nivel = "Diamante";
      } else if (vitorias >= 91 && vitorias <= 100) {
        nivel = "Lendário";
      } else if (vitorias >= 101) {
        nivel = "Imortal";
      }

      return { saldoVitorias, nivel };
    }

    // Coleta de dados do jogador
    const nomeJogador = prompt("Digite o nome do jogador:");
    const vitorias = parseInt(prompt("Digite a quantidade de vitórias:"), 10);
    const derrotas = parseInt(prompt("Digite a quantidade de derrotas:"), 10);

    const resultado = calcularNivel(vitorias, derrotas);

    alert(`O Herói ${nomeJogador} tem saldo de ${resultado.saldoVitorias} e está no nível de ${resultado.nivel}`);
  </script>
</body>
</html>
